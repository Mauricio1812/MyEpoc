{% extends 'base.html' %}
{% load static %}

{% block title %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.min.css' %}">
<title>WETMOS - Login</title>
{% endblock %}

{% block content %}
<h1 class="mt-4 px-4 text-4xl mb-6"> Login</h1>

<form method="post" action=".">
    {% csrf_token %}
    
    <div class="px-6 mb-4">
        <label for="id_email">Email</label>

        <input type="email" name="username" id="id_email" class="w-full py-4 px-6 rounded-xl border">
    </div>

    <div class="px-6 mb-4">
        <label for="id_password">Password</label>

        <input type="password" name="password" id="id_password" class="w-full py-4 px-6 rounded-xl border">
    </div>

    {% if form.errors or form.non_field_errors %}
        <div class="px-6 mb-4 p-6 bg-rose-100 rounded-xl">
            {% for field in form %}
                {{ field.errors }}
            {% endfor %}

            {{ form.non_field_errors }}
        </div>
    {% endif %}
    
    <div class="container py-6 2-10 mx-0 min-w-full flex flex-col items-left">
        <button class="inline-block py-2 px-6 bg-blue-600 text-white rounded-xl">Submit</button>
    </div>

</form>
{% endblock %}
